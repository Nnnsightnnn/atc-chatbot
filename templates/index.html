<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/background_forest.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            max-width: 768px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            color: rgb(255, 255, 255);
            border-radius: 5px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.9);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80vh;
            position: relative;
        }

        #middle-section {
            flex-grow: 1;
            padding: 20px;
            border-bottom: 1px solid #dddddd;
        }

        #messages {
            background-color: rgba(255, 255, 255, 0.7);
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border-radius: 5px;
            color: #000;
        }

        #messages p {
            margin: 10px 0;
        }

        #image-container {
            position: absolute; /* Change from absolute to fixed */
            top: 1px; /* Set the distance from the top of the page */
            right: -15px; /* Set the distance from the right of the page */
            width: calc(100% / 75); /* Set the width to 1/5 of the chat box */
        }

        #image-container img {
            width: 150px;
            height: auto;
            border-radius: 5px;
        }

        #chat-form {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
            margin-right: 10px;
        }

        #chat-form button {
            background-color: #2196F3;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="middle-section">
            <div id="messages"></div>
            <div id="image-container">
                <img src="static/bot_image.jpg" alt="Your Image">
            </div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
